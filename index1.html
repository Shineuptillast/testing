<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <header>

      <h1>
        Contact form
      </h1>
    </header>
    <hr>
    <article id = "contact">
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
        <p>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required="true" autofocus>
        </p>
        <p>
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Taylor" autocomplete="on" required="true">
        </p>
        <p>
        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" placeholder="Your secret" required="true">
        </p>
        <p>
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone" placeholder="911234567890" pattern="[0-9]{2}[0-9]{5}[0-9]{5}"required="true">
        </p>
        <p>
          <label for="decade">Fav Decade:</label>
          <input type="number" name="decade" id="decade" min="1950" max="2023" step="10" value="1980"
            required="true">
        </p>
        <p>
          <label for="Coffee">Favorite Coffee</label>
          <select name="Coffee" id="coffee" multiple size="5">
            <optgroup label="Coffees">
            <option value="regular coffee">Regular Coffee</option>
            <option value="iced coffee">Iced Coffee</option>
            </optgroup>
            <optgroup label="Expresso Drinks">
            <option value="lattee" selected>lattee</option>
            <option value="Cappucchino">Cappucchino</option>
            </optgroup>
            <option value="other">others</option>
          </select>
        </p>
        <!-- <p>
          <label for="coffee">Favorite Coffee</label>
          <input type="text" name ="coffee" id="coffee" list="coffee-list">
          <datalist id="coffee-list">
            <option value="coffee">
            <option value="lattee">
            <option value="contrado">
            <option value="others">
            
          </datalist>
        </p> -->


        </fieldset>
        <br>
        <fieldset>
          <legend>What is your favorite food?</legend>
          <p>
            <input type="radio" name="food" id="tacos" value="tacos">
            <label for="tacos">Tacos</label>
          </p>
          <p>
            <input type="radio" name="food" id="pizza" value="pizza">
            <label for="pizza">pizza</label>
          </p>
          <p>
            <input type="radio" name="food" id="other" value="other">
            <label for="other">other</label>
          </p>
        </fieldset>
      </form>

    </article>















</body>
</html>
